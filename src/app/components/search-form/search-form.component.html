<section class="search-form">
  <form [formGroup]="form" (submit)="submit()" class="search-form_input-label">
    <input
      [ngClass]="
        findError
          ? 'search-form_input search-form_input__error'
          : 'search-form_input'
      "
      [placeholder]="findError || 'Фильм'"
      formControlName="film"
    />
    <button
      class="search-form_search-button"
      [disabled]="kinopoiskService.loading"
    >
      <div *ngIf="kinopoiskService.loading" class="search-form_lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </button>
  </form>
  <div class="search-form_switch-wrapper">
    <p class="search-form_switch-label">Только сериалы</p>
    <label class="search-form_switch">
      <input
        class="search-form_checkbox"
        type="checkbox"
        [checked]="onlySerials"
        (change)="switchOnlySerials()"
      />
      <span class="search-form_switch-span"></span>
    </label>
  </div>
</section>
